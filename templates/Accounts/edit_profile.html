{% extends "base.html" %}

{% block title %}Profile - {{ request.user.username }}{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="flex flex-col justify-center items-center mx-auto w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-lg transform transition hover:scale-105">
            <h2 class="text-center text-2xl font-bold text-white mb-6">
                Editar Perfil
            </h2>
        
            <form action="{% url 'Accounts:update_profile' request.user.id %}" method="post">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="first_name" class="block text-sm font-medium text-gray-300">Nome</label>
                    <input type="text" id="id_first_name" name="first_name" value="{{ user.first_name }}" required class="w-full px-4 py-2 mt-2 text-gray-900 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
        
                <div class="mb-4">
                    <label for="last_name" class="block text-sm font-medium text-gray-300">Sobrenome</label>
                    <input type="text" id="id_last_name" name="last_name" value="{{ user.last_name }}" required class="w-full px-4 py-2 mt-2 text-gray-900 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
            
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="id_email" name="email" value="{{ user.email }}" required class="w-full px-4 py-2 mt-2 text-gray-900 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
            
                <button type="submit" class="w-full py-2 text-white bg-green-600 hover:bg-green-700 rounded-lg shadow-md hover:shadow-lg transition">Salvar Alterações</button>
                <div class="flex justify-center mt-4 w-full mx-auto">
                    <a href="{% url 'Chatbot:conversation_list' %}" class="px-10 py-2 text-white bg-red-600 hover:bg-red-700 rounded-lg shadow-md hover:shadow-lg transition">
                        Cancelar
                    </a>
                </div>
                
            </form>
        </div>
    {% else %}
        <div class="flex flex-col justify-center items-center mx-auto w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-lg transform transition hover:scale-105">
            <h2 class="text-center text-2xl font-bold text-white mb-6">
                Não tem permissão para alterar perfil de usuário.
            </h2>
        
        </div>
    {% endif %}
    
{% endblock content %}
