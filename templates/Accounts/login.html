{% extends 'base.html' %}
{% load static %}


{% block title %}Login - Code Assistant{% endblock title %}

{% block content %}

    <div class="flex justify-center mt-8">
        
        <div class="w-full max-w-md p-6 bg-gray-800 rounded-lg shadow lg transform transition hover:scale-105 hover:shadow-blue-500/80">
            <h2 class="text-center text-2xl font-bold text-white mb-6">Login</h2>

            {% include "components/_errors.html" %}
            <form action="{% url 'Accounts:login' %}" method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                    <input type="text" name="username" id="id_username" required class="w-full px-4 py-2 mt-2 text-gray-900 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-300">Senha</label>
                    <input type="password" name="password" id="id_password" required class="w-full px-4 py-2 mt-2 text-gray-900 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ">
                </div>

                <button type="submit" class="w-full py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-lg shadow-md hover:shadow-lg transition">Entrar</button>
                
            </form>
            <p class="text-center text-gray-400 mt-4">NÃ£o tem uma conta? 
                <a href="{% url 'Accounts:register' %}" class="text-blue-400 hover:underline">Cadastre-se</a>
            </p>
        </div>
    </div>

{% endblock content %}
