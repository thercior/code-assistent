{% load static %}
<header class="w-full flex flex-row bg-gray-800 p-4">
    <div class="flex mx-2">
        <button id="toggleSidebar" class="pl-2 py-6 items-center justify-center text-gray-200 bg-gray-800 focus:outline-none">
            <svg class="h-6 w-6 items-center justify-center" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16"></path>
            </svg>
        </button>
    </div>
    <div class="container mx-auto flex justify-between items-center">

        
        <div class="flex items-center">
            <a href="{% url 'Chatbot:conversation_list' %}" class="mr-2">
                <img class="rounded w-10" src="{% static 'img/logo-code_assistant(1).jpg' %}" alt="logo">
            </a>
            <h2 class="text-xl font-bold text-white">Code Assistant</h2>
        </div>
        
        {% if user.is_authenticated %}
            <ul class="flex justify-start items-start">
                <li class="flex items-center">
                    <a href="{% url 'Chatbot:conversation_list' %}" class="text-white font-extrabold hover:bg-blue-700 px-4 py-2 rounded-lg transition">
                        Chats
                    </a>
                </li>
            </ul>
            <!-- Botão de Logout -->
            <form method="post" action="{% url 'Accounts:logout' %}">
                {% csrf_token %}
                <button type="submit" class="flex items-center text-white bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h10a1 1 0 011 1v4a1 1 0 11-2 0V5H5v10h8v-3a1 1 0 112 0v4a1 1 0 01-1 1H4a1 1 0 01-1-1V4z" clip-rule="evenodd" />
                        <path fill-rule="evenodd" d="M12.293 9.293a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 01-1.414-1.414L14.586 13H9a1 1 0 110-2h5.586l-1.293-1.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                    Sair
                </button>
            </form>
        
        {% else %}
        
            <!-- Botão de Login -->
                <a href="{% url 'Accounts:login' %}" class="flex items-center text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition">
                    <i class="fa-solid fa-right-to-bracket text-white font-bold pr-2"></i>
                    Entrar
                </a>
        
        {% endif %}
        

        
    </div>
</header>
