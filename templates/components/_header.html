<header class="w-full bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
        
        {% if user.is_authenticated %}
            <div class="flex items-center">
                <h2 class="text-xl font-bold text-white">Code Assistant</h2>
            </div>
            <ul class="flex justify-start items-start">
                <li class="flex items-center">
                    <a href="{% url 'Chatbot:conversation_list' %}" class="text-white font-extrabold hover:bg-blue-700 px-4 py-2 rounded-lg transition">
                        Chats
                    </a>
                </li>
            </ul>
            <!-- Botão de Logout -->
            <form method="post" action="{% url 'Accounts:logout' %}">
                {% csrf_token %}
                <button type="submit" class="flex items-center text-white bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h10a1 1 0 011 1v4a1 1 0 11-2 0V5H5v10h8v-3a1 1 0 112 0v4a1 1 0 01-1 1H4a1 1 0 01-1-1V4z" clip-rule="evenodd" />
                        <path fill-rule="evenodd" d="M12.293 9.293a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 01-1.414-1.414L14.586 13H9a1 1 0 110-2h5.586l-1.293-1.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                    Sair
                </button>
            </form>
        
        {% else %}

            <!-- Saudação de Boas-vindas -->
            <h2 class="text-xl font-bold text-white">Code Assistant</h2>
        
            <!-- Botão de Logout -->
            <form method="post" action="{% url 'Accounts:login' %}">
                {% csrf_token %}
                <button type="submit" class="flex items-center text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h10a1 1 0 011 1v4a1 1 0 11-2 0V5H5v10h8v-3a1 1 0 112 0v4a1 1 0 01-1 1H4a1 1 0 01-1-1V4z" clip-rule="evenodd" />
                        <path fill-rule="evenodd" d="M12.293 9.293a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 01-1.414-1.414L14.586 13H9a1 1 0 110-2h5.586l-1.293-1.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                    Entrar
                </button>
            </form>
        
        {% endif %}
        

        
    </div>
</header>
